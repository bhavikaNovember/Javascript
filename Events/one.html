<!-- Type: Describes the event that happened (e.g., "click", "keypress").
Timestamp: Time when the event occurred.
DefaultPrevented: Indicates if the default action was stopped.
Target: Element the event happened on.
ToElement, SrcElement: Older ways to refer to the same thing as "Target".
CurrentTarget: Element currently handling the event.
ClientX, ClientY: Mouse position relative to the window.
ScreenX, ScreenY: Mouse position relative to the screen.
AltKey, CtrlKey, ShiftKey: Check if certain keys were pressed during the event.
KeyCode: Code of the key that was pressed (for keyboard events). -->
